{% extends 'administrator/shared/base.html' %}

{% block content %}
<h1 class="text-center">Blog Posts</h1>
<div class="container">
    
    {% if data %}
    <ul class="list-group">
        
        {% for p in data %}
        <li class="list-group-item">
            {{ p.title }}
            <div class="btn-group" style="float: right;">
                <a href="{% url 'viewpost' url=p.url %}" target="_blank" class="btn btn-primary fa fa-eye p-3"></a>
                <a href="{% url 'admin_post_edit' id=p.id %}" class="btn btn-success fa fa-edit p-3"></a>
                <a href="{% url 'admin_post_delete' id=p.id %}" class="btn btn-danger fa fa-trash p-3" onclick="return confirm('Do you want to delete this post?')"></a>
            </div>
        </li>
        {% endfor %}
            
    </ul>
    {% else %}
    <div class="alert alert-info">
        <p class="text-center">No posts found</p>
    </div>
    {% endif %}
        
</div>
{% endblock content %}
